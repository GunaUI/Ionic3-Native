<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Browser Tab
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Web Address</ion-label>
    <ion-input [(ngModel)]="website"></ion-input>
  </ion-item>
  <button ion-button block clear (click)="openBrowserTab(website)">Open Browser Tab</button>
</ion-content>
